- name: 如果目錄不存在,拉取Publish_C8
  win_shell: git clone http://{{gitlab_user}}:{{gitlab_pwd}}@gitlab.noyasoft.com/operationGroup/publish_C8.git
    args:
    chdir: C:\Git
    creates: C:\Git\publish_C8

- name: 更新Publish_C8
  win_shell: git pull http://{{gitlab_user}}:{{gitlab_pwd}}@gitlab.noyasoft.com/operationGroup/publish_C8.git
    args:
    chdir: C:\Git\publish_C8