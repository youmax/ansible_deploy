- name: 更新 Signarl
  hosts: all
  vars:
    date: '{{ lookup(''pipe'', ''date +"%Y%m%d"'') }}'
    gitlab_user: 'aoer%40qq.com'
    gitlab_pwd: 'a123456789'
  tasks:
    - name: update service
      block:

        - name: 同步目录
          win_robocopy:
            src: C:\App\XB5_Signalr
            dest: C:\AppBackup\Signalr\webapp{{date}}
            flags: /E /PURGE
        
        - name: 如果目錄不存在,拉取publish_general
          win_shell: git clone http://{{gitlab_user}}:{{gitlab_pwd}}@gitlab.noyasoft.com/operationGroup/publish_general.git
          args:
            chdir: C:\Git
            creates: C:\Git\publish_general

        - name: 更新publish_general
          win_shell: git pull http://{{gitlab_user}}:{{gitlab_pwd}}@gitlab.noyasoft.com/operationGroup/publish_general.git
          args:
            chdir: C:\Git\publish_general
        
        - name: 暂停web服务
          win_shell: |
            C:\Windows\System32\inetsrv\appcmd stop apppool /apppool.name: XB5_Signalr
            C:\Windows\System32\inetsrv\appcmd stop sites XB5_Signalr
        
        - name: 䨱盖web目录，排除档案Web.config
          win_robocopy:
            src: C:\Git\publish_general\(3)signalr
            dest: C:\App\XB5_Signalr\
            flags: /E /PURGE /XF Web.config

        - name: 啓动web服务
          win_shell: |
            C:\Windows\System32\inetsrv\appcmd start apppool /apppool.name: XB5_Signalr
            C:\Windows\System32\inetsrv\appcmd start sites XB5_Signalr

        - name: 发送通知
          import_tasks: telegram.yml
          vars:
            msg: "all tasks finished"
      rescue:
        - debug:
            msg: "revert from backup"
        - win_robocopy:
            dest: C:\App\XB5_Signalr
            src: C:\AppBackup\Signalr\webapp{{date}}
        - win_shell: |
            C:\Windows\System32\inetsrv\appcmd start apppool /apppool.name: XB5_Signalr
            C:\Windows\System32\inetsrv\appcmd start sites XB5_Signalr
        - debug:
            msg:
              - "{'name': {{ ansible_failed_task.name }}, 'msg': {{ ansible_failed_result.stderr }}}"
        - import_tasks: telegram.yml
          vars:
            msg: "error"
            # msg: "'name': {{ ansible_failed_task.name }}, 'msg': {{ ansible_failed_result.stderr }}"
